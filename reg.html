<!DOCTYPE html>
<html>
<head>
	<title>
		reg page
	</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>
		reg form
	</h1>
	<div>
		<form name = "reg" method="post">
			<label for="name"> 姓名(必填) </label>
			<input type ="text" name ="name" placeholder="your name" maxlength="10" required ></input>

			<br>

			<label for ="college">學院(必填)</label>
			<select name="college" required>
				<option value="">plz select ur college</option>
				<option value="文學院">文學院</option>
				<option value="法學院">法學院</option>
				<option value="理學院">理學院</option>
				<option value="商學院">商學院</option>
				<option value="社會學院">社會學院</option>
				<option value="外文學院">外文學院</option>
				<option value="傳播學院">傳播學院</option>
				<option value="教育學院">教育學院</option>
			</select>
			
			<br>

			<label for="phone">手機(必填)</label>	
			<input type="text" name="phone" required maxlength="10" pattern="[0-9]{10}" placeholder="your phone number" required></input>

			<br>

			<label for = "email">電子郵件(必填)</label>
			<input type = "text" name = "email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="characters@characters.domain" required></input>

			<br>

			<label for="birth">生日</label>
			<input type="text" name="birth" placeholder="XXXX/XX/XX"></input>

			<br>

			<input type="submit" value="submit"></input>
		</form>
	</div>
	
</body>
</html>
